
<!DOCTYPE html>
<html>
    <head>
        <title>Page Inscription</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Formulaire d'inscription</h1>
                Civilite:
                <form>
                    <select name="civilite" id="civilite">
                        <option>Monsieur
                        <option>Madame
                    </select>
                </form><br>
                Prenom:
                <input type="text" id="champ-prenom" name="prenom"><br>
                Nom:   
                <input type="text" name="nom" id="champ-nom"><br>
                Date de Naissance (jj/MM/yyyy):
                <input type="text" name="dateNaissance" id="champ-date"><br>
                Numero Telephone:
                <input type="text" name="num" id="champ-num"><br>
                Adresse email:
                <input type="text" name="mail" id="champ-mail"><br>
                Mot de passe:
                <input type="password" name="prenom" id="champ-mdp"><br>
                Adresse 1:
                <input type="text" name="adresse1" id="champ-ad1"><br>
                Adresse 2:
                <input type="text" name="adresse2" id="champ-ad2"><br>
                Code postal:
                <input type="text" name="zipCode" id="champ-zip"><br>
                Ville: 
                <input type="text" name="ville" id="champ-ville"><br>
                Pays:
                <input type="text" name="pays" id="champ-pays"><br><br>
     
        <button id="bouton-inscription">S'inscrire</button>   
        <div id="message"></div>
        
        <script>

            function inscription() {
               
               // var champLogin = $('#champ-login').val();
                var champHonorific = $('#civilite').val();
                var champPrenom = $('#champ-prenom').val();
                var champNom = $('#champ-nom').val();
                var champDateNaissance = $('#champ-date').val();
                var champTelephone = $('#champ-num').val();
                var champMail = $('#champ-mail').val();
                var champMotDePasse = $('#champ-mdp').val();
                var champAdresse1 = $('#champ-ad1').val();
                var champAdresse2 = $('#champ-ad2').val();
                var champZipCode = $('#champ-zipCode').val();
                var champVille = $('#champ-ville').val();
                var champPays = $('#champ-pays').val();
                $('#message').html('Connexion en cours...');

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'inscription',
                        civilite: champHonorific,
                        firstName: champPrenom,
                        lastName: champNom,
                        birthdate: champDateNaissance,
                        phonenumber: champTelephone,
                        email : champMail,
                        password: champMotDePasse,
                        address1: champAdresse1,
                        address2: champAdresse2,
                        zipCode: champZipCode,
                        city: champVille,
                        country: champPays
                    },
                    dataType: 'json'
                }).done(function (data) {
                    // ici votre code...
                    // 
                    // si connexion ok, aller sur la page suivante :
                    var personne = data.utilisateur;
                    $('#message').html('Bonjour');
        
                    
                    //window.location = "maPageSuivante.html";
                    // si connexion pas ok afficher un texte dans la div message :
                    //$('#message').html('Echec de la connexion');
                }).fail(function() {
         
                   $('#message').html('Echec de la connexion');
                });
            }

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-inscription').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Se Connecter"');
                    // appel de la fonction connexion
                    inscription();
                });
            });
            
        </script>
    </body>
</html>
